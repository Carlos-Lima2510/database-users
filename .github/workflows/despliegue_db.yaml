name: Sincronizar Usuarios MySQL (Ansible)

on:
  push:
    branches:
      - main
    paths:
      - "secrets.yaml"
      - "sync_usuarios.yaml"
      - "hosts.ini"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ansible-deploy:
    runs-on: self-hosted
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Descargar codigo del repositorio
        uses: actions/checkout@v4

      - name: Validar secret VAULT_PASSWORD
        env:
          VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
        run: |
          if [ -z "$VAULT_PASSWORD" ]; then
            echo "::error::Falta configurar el secret VAULT_PASSWORD en GitHub."
            exit 1
          fi

      - name: Validar conectividad a MySQL segun hosts.ini
        run: |
          while read -r host port; do
            echo "Probando ${host}:${port}..."
            if timeout 3 bash -c "</dev/tcp/${host}/${port}"; then
              echo "OK ${host}:${port}"
            else
              echo "::error::No hay conectividad a ${host}:${port} desde el runner."
              exit 1
            fi
          done < <(
            awk '
              /^[[:alnum:]_-]+[[:space:]]/ && /ansible_host=/ && /mysql_port=/ {
                host=""; port=""
                for (i = 1; i <= NF; i++) {
                  if ($i ~ /^ansible_host=/) { split($i, a, "="); host = a[2] }
                  if ($i ~ /^mysql_port=/) { split($i, b, "="); port = b[2] }
                }
                if (host != "" && port != "") { print host, port }
              }
            ' hosts.ini
          )

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar Ansible y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install ansible pymysql cryptography
          ansible-galaxy collection install community.mysql

      - name: Configurar clave SSH (opcional)
        if: ${{ env.SSH_PRIVATE_KEY != '' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Ejecutar playbook con Vault
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          VAULT_PASSWORD: ${{ secrets.VAULT_PASSWORD }}
        run: |
          VAULT_FILE="$(mktemp)"
          trap 'rm -f "$VAULT_FILE"' EXIT
          printf '%s' "$VAULT_PASSWORD" > "$VAULT_FILE"
          ansible-playbook -i hosts.ini sync_usuarios.yaml --vault-password-file "$VAULT_FILE"
